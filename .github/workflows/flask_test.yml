name: Flask App Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    
    steps:
      - uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker-compose -f ./Docker-compose.dev.yaml up --build
      
      - name: Stop container
        run: docker-compose -f ./Docker-compose.dev.yaml down